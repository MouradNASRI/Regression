name: "tree_baseline"
model: "tree"
metric: "mse"
mode: "min"
strategy: "grid"

base_model_params:
  criterion: "squared_error"
  splitter: "best"
  random_state: 42

params:
  max_depth: [null, 5, 10, 20]
  min_samples_split: [2, 5, 10]
  min_samples_leaf: [1, 2, 4]
  max_features: [null, "sqrt", "log2"]
