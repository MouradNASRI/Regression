name: "elasticnet_baseline"
model: "elasticnet"
metric: "mse"
mode: "min"
strategy: "grid"

base_model_params:
  fit_intercept: true
  max_iter: 10000
  tol: 0.0001     # âœ… must be numeric, not "0.0001"

params:
  alpha: [0.01, 0.1, 1.0, 10.0]
  l1_ratio: [0.1, 0.5, 0.9]
  positive: [false, true]
