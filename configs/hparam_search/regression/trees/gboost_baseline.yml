name: "gboost_baseline"
model: "gboost"
metric: "mse"
mode: "min"
strategy: "grid"

base_model_params:
  loss: "squared_error"
  random_state: 42

params:
  n_estimators: [100, 200, 300]
  learning_rate: [0.01, 0.05, 0.1]
  max_depth: [2, 3, 4]
  subsample: [1.0, 0.8]          # 1.0 = deterministic, <1.0 = stochastic GB
  min_samples_leaf: [1, 2, 4]
  max_features: [null, "sqrt", "log2"]
