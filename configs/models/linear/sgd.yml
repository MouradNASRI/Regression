model:
  name: "sgd_regression"
  library: "sklearn"
  type: "sgd"
  params:
    # SGDRegressor(**params)
    loss: "squared_error"      # "squared_error","huber","epsilon_insensitive","squared_epsilon_insensitive"
    penalty: "elasticnet"      # "l2","l1","elasticnet", or None
    alpha: 0.0001              # L2 or L1+L2 strength
    l1_ratio: 0.15             # only used if penalty="elasticnet"
    fit_intercept: true
    max_iter: 1000
    tol: 0.001
    shuffle: true
    verbose: 0
    epsilon: 0.1               # for huber/epsilon-insensitive losses
    random_state: 42
    learning_rate: "invscaling"  # "constant","optimal","invscaling","adaptive"
    eta0: 0.01                 # initial learning rate for "constant"/"invscaling"/"adaptive"
    power_t: 0.25              # exponent for "invscaling"
    early_stopping: false
    validation_fraction: 0.1
    n_iter_no_change: 5
    warm_start: false
    average: false             # or int

collinearity:
  enabled: true
  mode: "manual"

  # SGD with elasticnet penalty is robust; light Pearson only.
  pipeline: ["pearson"]

  pearson:
    abs_threshold: 0.99

  vif:
    threshold: 10.0
    max_iter: 10

  svd:
    action: "warn"
    tiny_singular_value_threshold: 1e-6

  condition_number:
    threshold: 30.0

preprocessing:
  scale_numeric: true

mlflow:
  log_collinearity_diagnostics: true
  log_vif_table: true
  log_correlation_heatmap: false
  log_svd_spectrum: false
