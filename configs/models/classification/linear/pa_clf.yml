model:
  name: "passive_aggressive_classifier"
  library: "sklearn"
  type: "pa_clf"        # must match your registry key / CLI: --model pa_clf
  params:
    # PassiveAggressiveClassifier(**params)
    C: 1.0
    fit_intercept: true
    max_iter: 1000
    tol: 1e-3
    early_stopping: false
    validation_fraction: 0.1
    n_iter_no_change: 5
    shuffle: true
    loss: "hinge"       # "hinge" or "squared_hinge"
    class_weight: null  # set to "balanced" for imbalance
    random_state: 42
    warm_start: false
    average: false

preprocessing:
  # Linear margin-based model -> scaling is recommended
  scale_numeric: true

collinearity:
  enabled: true
  mode: "manual"
  pipeline: ["pearson"]

  pearson:
    abs_threshold: 0.99

mlflow:
  log_collinearity_diagnostics: true
  log_vif_table: false
  log_correlation_heatmap: false
  log_svd_spectrum: false
