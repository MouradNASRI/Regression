model:
  name: "linear_svc"
  library: "sklearn"
  type: "linearsvc"        # CLI: --model linearsvc
  params:
    # LinearSVC(**params)
    C: 1.0
    penalty: "l2"          # "l2" (only option for hinge)
    loss: "squared_hinge"  # "hinge" or "squared_hinge"
    dual: true             # auto-adjusted later if needed
    tol: 0.0001
    fit_intercept: true
    intercept_scaling: 1.0
    class_weight: null     # "balanced" for imbalance
    max_iter: 1000
    random_state: 42

preprocessing:
  # SVMs absolutely require scaling
  scale_numeric: true

collinearity:
  enabled: true
  mode: "manual"
  pipeline: ["pearson"]

  pearson:
    abs_threshold: 0.99

mlflow:
  log_collinearity_diagnostics: true
  log_vif_table: false
  log_correlation_heatmap: false
  log_svd_spectrum: false
