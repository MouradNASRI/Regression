model:
  name: "extratrees_clf"
  library: "sklearn"
  type: "extratrees_clf"     # must exist in ESTIMATOR_CATALOG
  params:
    n_estimators: 500
    criterion: "gini"        # or "entropy", "log_loss" (sklearn >= 1.1)
    max_depth: null
    min_samples_split: 2
    min_samples_leaf: 1
    max_features: "sqrt"
    bootstrap: false
    class_weight: null
    n_jobs: -1
    random_state: 42

preprocessing:
  scale_numeric: false

collinearity:
  enabled: false

mlflow:
  log_collinearity_diagnostics: false
  log_vif_table: false
  log_correlation_heatmap: false
  log_svd_spectrum: false
