model:
  name: "hgb_clf"
  library: "sklearn"
  type: "hgb_clf"            # must exist in ESTIMATOR_CATALOG
  params:
    loss: "log_loss"         # binary/multiclass log loss
    learning_rate: 0.1
    max_iter: 200            # boosting iterations
    max_depth: null          # null = no explicit limit (uses max_leaf_nodes/other constraints)
    max_leaf_nodes: 31
    min_samples_leaf: 20
    l2_regularization: 0.0
    early_stopping: true
    validation_fraction: 0.1
    n_iter_no_change: 10
    tol: 1.0e-7
    random_state: 42

preprocessing:
  scale_numeric: false

collinearity:
  enabled: false

mlflow:
  log_collinearity_diagnostics: false
  log_vif_table: false
  log_correlation_heatmap: false
  log_svd_spectrum: false
