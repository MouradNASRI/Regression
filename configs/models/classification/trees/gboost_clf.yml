model:
  name: "gboost_clf"
  library: "sklearn"
  type: "gboost_clf"          # must exist in ESTIMATOR_CATALOG
  params:
    loss: "log_loss"          # "log_loss" or "exponential"
    learning_rate: 0.1
    n_estimators: 200
    subsample: 1.0
    criterion: "friedman_mse"
    max_depth: 3
    min_samples_split: 2
    min_samples_leaf: 1
    max_features: null
    random_state: 42

preprocessing:
  scale_numeric: false

collinearity:
  enabled: false

mlflow:
  log_collinearity_diagnostics: false
  log_vif_table: false
  log_correlation_heatmap: false
  log_svd_spectrum: false
