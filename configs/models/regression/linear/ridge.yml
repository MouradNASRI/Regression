model:
  name: "ridge_regression"
  library: "sklearn"
  type: "ridge"
  task: "regression" 
  params:
    # Ridge(**params)
    alpha: 1.0
    fit_intercept: true
    copy_X: true
    max_iter: null        # use default (None) → no explicit limit
    tol: 0.0001
    solver: "auto"        # "auto","svd","cholesky","lsqr","sparse_cg","sag","saga","lbfgs"
    positive: false
    random_state: null

collinearity:
  enabled: true
  mode: "manual"

  # Ridge already handles collinearity → light Pearson only.
  pipeline: ["pearson"]

  pearson:
    abs_threshold: 0.99   # only drop near-duplicates

  vif:
    threshold: 10.0
    max_iter: 10

  svd:
    action: "warn"
    tiny_singular_value_threshold: 1e-6

  condition_number:
    threshold: 30.0

preprocessing:
  scale_numeric: true

mlflow:
  log_collinearity_diagnostics: true
  log_vif_table: true
  log_correlation_heatmap: false
  log_svd_spectrum: false
