model:
  name: "omp_regression"
  library: "sklearn"
  type: "omp"
  task: "regression" 
  params:
    # OrthogonalMatchingPursuit(**params)
    n_nonzero_coefs: null   # int or None
    tol: null               # float or None
    fit_intercept: true
    normalize: null         # deprecated in newer sklearn; see docs
    precompute: "auto"      # True, False, "auto"

collinearity:
  enabled: true
  mode: "manual"

  # Greedy sparse selection; keep only very strong duplicates out.
  pipeline: ["pearson"]

  pearson:
    abs_threshold: 0.99

  vif:
    threshold: 10.0
    max_iter: 10

  svd:
    action: "warn"
    tiny_singular_value_threshold: 1e-6

  condition_number:
    threshold: 30.0

preprocessing:
  scale_numeric: true

mlflow:
  log_collinearity_diagnostics: true
  log_vif_table: true
  log_correlation_heatmap: false
  log_svd_spectrum: false
