model:
  name: "svr_regression"
  library: "sklearn"
  type: "svr"
  task: "regression" 
  params:
    # SVR(**params)
    kernel: "rbf"          # "rbf","linear","poly","sigmoid","precomputed"
    C: 1.0
    epsilon: 0.1
    gamma: "scale"         # "scale","auto" or float
    degree: 3              # used for "poly"
    coef0: 0.0             # used for "poly" and "sigmoid"
    shrinking: true
    tol: 0.001
    max_iter: -1           # -1 â†’ no limit

preprocessing:
  # SVR strongly needs scaling
  scale_numeric: true

collinearity:
  enabled: true
  mode: "manual"

  # Similar logic to Ridge / ElasticNet / LinearSVR:
  # Some regularization robustness, but still rely mostly on scaling.
  pipeline: ["pearson"]

  pearson:
    abs_threshold: 0.99    # drop only near-duplicates

  vif:
    threshold: 10.0
    max_iter: 10

  svd:
    action: "warn"
    tiny_singular_value_threshold: 1e-6

  condition_number:
    threshold: 30.0

mlflow:
  log_collinearity_diagnostics: true
  log_vif_table: true
  log_correlation_heatmap: false
  log_svd_spectrum: false
