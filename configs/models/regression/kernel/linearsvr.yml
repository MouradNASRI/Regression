model:
  name: "linear_svr_regression"
  library: "sklearn"
  type: "linearsvr"
  task: "regression" 
  params:
    # LinearSVR(**params)
    epsilon: 0.0            # epsilon-insensitive tube width
    tol: 0.0001
    C: 1.0                  # regularization strength (inverse)
    loss: "epsilon_insensitive"   # or "squared_epsilon_insensitive"
    fit_intercept: true
    max_iter: 1000
    dual: true              # usually True when n_samples > n_features
    random_state: 42

preprocessing:
  # SVR is very sensitive to scale â†’ scale numeric features
  scale_numeric: true

collinearity:
  enabled: true
  mode: "manual"

  # LinearSVR has L2-style regularization, so like Ridge/ENet:
  # only drop near-duplicates via Pearson.
  pipeline: ["pearson"]

  pearson:
    abs_threshold: 0.99

  vif:
    threshold: 10.0
    max_iter: 10

  svd:
    action: "warn"
    tiny_singular_value_threshold: 1e-6

  condition_number:
    threshold: 30.0

mlflow:
  log_collinearity_diagnostics: true
  log_vif_table: true
  log_correlation_heatmap: false
  log_svd_spectrum: false
