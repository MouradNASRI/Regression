model:
  name: "poisson_glm"
  library: "sklearn"
  type: "poisson"
  task: "regression" 
  params:
    # PoissonRegressor(**params)
    alpha: 1.0            # L2 penalty; 0.0 = unregularized (requires full rank)
    fit_intercept: true
    max_iter: 1000
    tol: 0.0001
    warm_start: false
    verbose: 0

preprocessing:
  # Counts but still benefit from scaling of covariates for optimization
  scale_numeric: true

collinearity:
  enabled: true
  mode: "manual"

  # With alpha > 0, PoissonRegressor is more robust to collinearity,
  # so we keep a light Pearson pass to only remove near-duplicate features.
  pipeline: ["pearson"]

  pearson:
    abs_threshold: 0.98

  vif:
    threshold: 10.0
    max_iter: 10

  svd:
    action: "warn"
    tiny_singular_value_threshold: 1e-6

  condition_number:
    threshold: 50.0

mlflow:
  log_collinearity_diagnostics: true
  log_vif_table: true
  log_correlation_heatmap: false
  log_svd_spectrum: false
