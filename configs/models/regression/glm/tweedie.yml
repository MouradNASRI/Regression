model:
  name: "tweedie_glm"
  library: "sklearn"
  type: "tweedie"
  task: "regression" 
  params:
    # TweedieRegressor(**params)
    power: 1.5           # [1,2) 1=Poisson, 2=Gamma, 1.5 typical mix
    alpha: 0.0           # L2 regularization strength
    link: "log"
    fit_intercept: true
    max_iter: 1000
    tol: 1e-4
    warm_start: false

preprocessing:
  scale_numeric: true

collinearity:
  enabled: true
  mode: "manual"
  pipeline: ["pearson"]

  pearson:
    abs_threshold: 0.98

  vif:
    threshold: 10.0
    max_iter: 10

  svd:
    action: "warn"
    tiny_singular_value_threshold: 1e-6

  condition_number:
    threshold: 50.0

mlflow:
  log_collinearity_diagnostics: true
  log_vif_table: true
  log_correlation_heatmap: false
  log_svd_spectrum: false
