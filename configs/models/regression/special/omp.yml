model:
  name: "omp_regression"
  library: "sklearn"
  type: "omp"
  task: "regression" 
  params:
    # OrthogonalMatchingPursuit(**params)
    n_nonzero_coefs: null    # None → determined automatically
    tol: 0.0001
    fit_intercept: true
    precompute: "auto"

preprocessing:
  # Linear sparse model → scaling recommended
  scale_numeric: true

collinearity:
  enabled: true
  mode: "manual"

  # OMP is a sparse linear model; collinearity can still be an issue,
  # but it also tends to pick a subset. We'll keep a light Pearson filter.
  pipeline: ["pearson"]

  pearson:
    abs_threshold: 0.99

  vif:
    threshold: 10.0
    max_iter: 10

  svd:
    action: "warn"
    tiny_singular_value_threshold: 1e-6

  condition_number:
    threshold: 50.0

mlflow:
  log_collinearity_diagnostics: true
  log_vif_table: true
  log_correlation_heatmap: false
  log_svd_spectrum: false
