model:
  name: "theilsen_regression"
  library: "sklearn"
  type: "theilsen"
  task: "regression" 
  params:
    # TheilSenRegressor(**params)
    fit_intercept: true
    copy_X: true
    max_subpopulation: 10000
    n_subsamples: null        # int or None → heuristic
    max_iter: 300
    tol: 0.001
    random_state: 42
    n_jobs: -1
    verbose: false

preprocessing:
  # Linear model → scaling strongly recommended
  scale_numeric: true

collinearity:
  enabled: true
  mode: "manual"

  # Theil–Sen is robust, but redundancy can still hurt interpretability.
  # Keep a very gentle Pearson pass, similar to other robust & linear models.
  pipeline: ["pearson"]

  pearson:
    abs_threshold: 0.99

  vif:
    threshold: 10.0
    max_iter: 10

  svd:
    action: "warn"
    tiny_singular_value_threshold: 1e-6

  condition_number:
    threshold: 30.0

mlflow:
  log_collinearity_diagnostics: true
  log_vif_table: true
  log_correlation_heatmap: false
  log_svd_spectrum: false
